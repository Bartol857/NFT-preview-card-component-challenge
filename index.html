<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/main.css">
 
</head>
<body>

  <main>
    <div class="box">
      <div class="box__img">
        <div class="box__img-bg"></div>
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium image">
      </div>
      <div class="box__text">
        <h1 class="box__title">Equilibrium #3429</h1>
        <p class="box__description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="box__price">
          <p class="box__currency">
            <img src="./images/icon-ethereum.svg" alt="">0.041 ETH</p>
          <p class="box__time">
            <img src="./images/icon-clock.svg" alt=""> 3 days left</p>
        </div>
        <hr class="hr-line">
        <div class="box__author">
          <div class="box__avatar">
            <img src="./images/image-avatar.png" alt="">
          </div>
          <p class="box__name">Creation of <span>Jules Wyvern</span> </p>
        </div>
      </div>
</div>
  </main>
 <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Bartol857">Bartol857</a>.
  </div>
 </footer>
</body>
</html>
